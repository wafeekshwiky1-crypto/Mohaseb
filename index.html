<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع محاسب</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial;
      background: #012;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #17b6d8;
      border: none;
      color: #012;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
    }
    button:hover {
      background: #13a0bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>التواصل معنا</h1>
    <form id="contactForm" onsubmit="handleContactSubmit(event)">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">الواتساب / الجوال</label>
      <input type="text" id="phone" name="phone" required>

      <label for="service">الخدمة المطلوبة</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>اختر الخدمة</option>
        <option>مسك الدفاتر</option>
        <option>قوائم مالية</option>
        <option>رواتب</option>
        <option>استشارات ضريبية</option>
        <option>أنضم إلى فريق محاسب</option> <!-- الخيار الجديد -->
      </select>

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    function handleContactSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value.trim();

      // تمييز الرسالة حسب الخدمة
      let subject = "";
      if (service === "أنضم إلى فريق محاسب") {
        subject = encodeURIComponent("🚀 طلب انضمام إلى فريق محاسب");
      } else {
        subject = encodeURIComponent("استعلام من موقع محاسب - " + service);
      }

      // بناء نص الرسالة
      const bodyLines = [
        "الاسم: " + name,
        "البريد: " + email,
        "الواتساب: " + phone,
        "الخدمة المطلوبة: " + service,
        "",
        "الرسالة:",
        message
      ];
      const body = encodeURIComponent(bodyLines.join("\n"));

      // إرسال عبر البريد
      const mailto = `mailto:wafeekshwiky1@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
    }
  </script>
</body>
</html>
